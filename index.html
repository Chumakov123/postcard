    <script>
        (function() {
            // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è ---
            function showToast(message, duration = 3000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }

            // --- –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
            const body = document.body;
            const creatorPanel = document.querySelector('.creator-panel');
            const cardPanel = document.querySelector('.card-panel');

            // –≠–ª–µ–º–µ–Ω—Ç—ã —Ä–µ–∂–∏–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è
            const titleInput = document.getElementById('title');        // –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const bodyMessageInput = document.getElementById('bodyMessage'); // —Å–æ–æ–±—â–µ–Ω–∏–µ
            const effectSelect = document.getElementById('effect');
            const musicInput = document.getElementById('music');
            const enablePhotoCheckbox = document.getElementById('enablePhoto');
            const photoOptions = document.getElementById('photoOptions');
            const clownNoseCheckbox = document.getElementById('clown');
            const generateBtn = document.getElementById('generateLink');
            const linkContainer = document.getElementById('linkContainer');
            const generatedLinkInput = document.getElementById('generatedLink');
            const copyBtn = document.getElementById('copyLink');
            const goToCardBtn = document.getElementById('goToCardFromCreator');

            // –≠–ª–µ–º–µ–Ω—Ç—ã —Ä–µ–∂–∏–º–∞ –æ—Ç–∫—Ä—ã—Ç–∫–∏
            const cardTitleDiv = document.getElementById('cardTitle');
            const cardBodyDiv = document.getElementById('cardBodyMessage');
            const video = document.getElementById('video');
            const photoSection = document.getElementById('photoSection');
            const photoCanvas = document.getElementById('photoCanvas');
            const cameraHint = document.getElementById('cameraHint');
            const cameraErrorDiv = document.getElementById('cameraError');
            const audioContainer = document.getElementById('audioContainer');
            const backToCreatorBtn = document.getElementById('backToCreatorBtn');

            // –ù–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            const previewScreen = document.getElementById('previewScreen');
            const viewCardBtn = document.getElementById('viewCardBtn');

            // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ ---
            let currentStream = null;
            let effectParam = 'confetti';
            let musicParam = '';
            let photoEnabledParam = true;
            let clownNoseParam = true;
            let effectInterval = null;
            let autoPhotoTaken = false;

            // –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ emoji ‚Äî —Ö—Ä–∞–Ω–∏—Ç —ç–ª–µ–º–µ–Ω—Ç, –∫—É–¥–∞ –≤—Å—Ç–∞–≤–ª—è—Ç—å (–ø–æ—Å–ª–µ–¥–Ω–∏–π —Ñ–æ–∫—É—Å)
            let lastFocusedField = titleInput;

            // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–≤–µ–¥–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –≤ localStorage ---
            function saveFormData() {
                const formData = {
                    title: titleInput.value,
                    bodyMessage: bodyMessageInput.value,
                    effect: effectSelect.value,
                    music: musicInput.value,
                    enablePhoto: enablePhotoCheckbox.checked,
                    clownNose: clownNoseCheckbox.checked
                };
                localStorage.setItem('cardFormData', JSON.stringify(formData));
            }

            // --- –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage ---
            function loadFormData() {
                const savedData = localStorage.getItem('cardFormData');
                if (savedData) {
                    try {
                        const formData = JSON.parse(savedData);
                        titleInput.value = formData.title || '';
                        bodyMessageInput.value = formData.bodyMessage || '';
                        effectSelect.value = formData.effect || 'confetti';
                        musicInput.value = formData.music || '';
                        enablePhotoCheckbox.checked = formData.enablePhoto !== undefined ? formData.enablePhoto : true;
                        clownNoseCheckbox.checked = formData.clownNose !== undefined ? formData.clownNose : true;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –æ–ø—Ü–∏–π
                        togglePhotoOptions(enablePhotoCheckbox.checked);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                        updateGenerateButtonState();
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö', e);
                    }
                }
            }

            // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –æ–ø—Ü–∏–π ---
            function togglePhotoOptions(visible) {
                if (visible) {
                    photoOptions.classList.add('visible');
                } else {
                    photoOptions.classList.remove('visible');
                }
            }

            // --- –ß—Ç–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL ---
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                let title = params.get('title');
                let message = params.get('message');

                if (!title && message) {
                    // —Å—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç: treat message as title, body empty
                    title = message;
                    message = '';
                }

                return {
                    title: title || '',
                    message: message || '',
                    effect: params.get('effect') || 'confetti',
                    music: params.get('music') || '',
                    photo: params.get('photo') !== 'false',
                    clownNose: params.get('clown') !== 'false'
                };
            }

            // --- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–µ–∂–∏–º–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
            function setMode(mode) {
                if (mode === 'creator') {
                    body.classList.remove('mode-card');
                    body.classList.add('mode-creator');
                } else {
                    body.classList.remove('mode-creator');
                    body.classList.add('mode-card');
                }
            }

            // --- –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã ---
            function stopCamera() {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => {
                        try { track.stop(); } catch (e) { }
                    });
                    currentStream = null;
                }
                try {
                    if (video) {
                        video.pause();
                        video.srcObject = null;
                    }
                } catch (e) {
                    console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ video:', e);
                }
            }

            // --- –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —ç—Ñ—Ñ–µ–∫—Ç–∞ ---
            function stopEffect() {
                if (effectInterval) {
                    clearInterval(effectInterval);
                    effectInterval = null;
                }
            }

            // --- –ó–∞–ø—É—Å–∫ —ç—Ñ—Ñ–µ–∫—Ç–∞ ---
            function startContinuousEffect(effectType) {
                stopEffect();

                const fire = (options = {}) => {
                    confetti({
                        ...options,
                        origin: {
                            x: options.origin?.x ?? Math.random(),
                            y: options.origin?.y ?? 0
                        },
                        spread: options.spread || 100,
                    });
                };

                switch (effectType) {
                    case 'fireworks':
                        effectInterval = setInterval(() => {
                            fire({ particleCount: 30, spread: 90, startVelocity: 35, colors: ['#ff4d4d', '#ff9f4d', '#ffff4d', '#4dff4d', '#4dffff', '#4d4dff'], origin: { y: 0 } });
                            fire({ particleCount: 60, spread: 120, startVelocity: 40, colors: ['#ff4d4d', '#ff9f4d', '#ffff4d', '#4dff4d', '#4dffff', '#4d4dff'], origin: { y: 0.2 + Math.random() * 0.6 } });
                        }, 400);
                        break;
                    case 'stars':
                        effectInterval = setInterval(() => {
                            fire({ particleCount: 20, spread: 80, colors: ['#FFE55C', '#FFD700', '#FFFFFF', '#B0E0E6'], shapes: ['circle'], startVelocity: 15, gravity: 0.2, origin: { y: 0 } });
                            fire({ particleCount: 40, spread: 100, colors: ['#FFE55C', '#FFD700', '#FFFFFF', '#B0E0E6'], shapes: ['circle'], startVelocity: 25, gravity: 0.4, origin: { y: 0.2 + Math.random() * 0.6 } });
                        }, 300);
                        break;
                    case 'confetti':
                    default:
                        effectInterval = setInterval(() => {
                            fire({ particleCount: 40, spread: 80, colors: ['#f2d74e', '#95c3fa', '#ff9a9a', '#b0f0b0', '#d8b4ff'], startVelocity: 25, gravity: 0.5, origin: { y: 0 } });
                            fire({ particleCount: 30, spread: 110, colors: ['#f2d74e', '#95c3fa', '#ff9a9a', '#b0f0b0', '#d8b4ff'], startVelocity: 30, gravity: 0.7, origin: { y: 0.2 + Math.random() * 0.6 } });
                        }, 300);
                        break;
                }
            }

            // --- –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–∫–∏ ---
            async function takePhoto() {
                if (!video.videoWidth) return;

                // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â–∏–π –∫–∞–¥—Ä –Ω–∞ photoCanvas
                const ctx = photoCanvas.getContext('2d');
                photoCanvas.width = video.videoWidth;
                photoCanvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, photoCanvas.width, photoCanvas.height);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ –∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
                photoSection.style.display = 'block';
                previewScreen.style.display = 'none';
                cardTitleDiv.style.display = 'block';
                if (cardBodyDiv.textContent && cardBodyDiv.textContent.trim() !== '') {
                    cardBodyDiv.style.display = 'block';
                } else {
                    cardBodyDiv.style.display = 'none';
                }
                backToCreatorBtn.style.display = 'inline-block';

                // –ï—Å–ª–∏ –µ—Å—Ç—å –º—É–∑—ã–∫–∞, —Å–æ–∑–¥–∞—ë–º –∞—É–¥–∏–æ
                if (musicParam) {
                    audioContainer.innerHTML = '';
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.preload = 'auto';
                    audio.src = musicParam;
                    audioContainer.appendChild(audio);
                    audioContainer.style.display = 'block';
                    tryAutoplayAudio(audio);
                }

                // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç
                startContinuousEffect(effectParam);

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                stopCamera();

                // –ï—Å–ª–∏ –æ–ø—Ü–∏—è –∫–ª–æ—É–Ω—Å–∫–æ–≥–æ –Ω–æ—Å–∞ –≤–∫–ª—é—á–µ–Ω–∞ ‚Äì –∑–∞–ø—É—Å–∫–∞–µ–º –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É
                if (clownNoseParam) {
                    try {
                        // –ú–æ–¥–µ–ª–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∂–µ–Ω—ã, –Ω–æ –ø–æ–¥—Å—Ç—Ä–∞—Ö—É–µ–º—Å—è
                        await ClownNose.loadModels();

                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ—Å—ã
                        const processedCanvas = await ClownNose.addClownNose(photoCanvas);

                        // –û–±–Ω–æ–≤–ª—è–µ–º photoCanvas
                        photoCanvas.width = processedCanvas.width;
                        photoCanvas.height = processedCanvas.height;
                        photoCanvas.getContext('2d').drawImage(processedCanvas, 0, 0);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–ª–æ—É–Ω—Å–∫–æ–≥–æ –Ω–æ—Å–∞:', error);
                    }
                }
            }

            // --- –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ ---
            function waitForVideoAndTakePhoto() {
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    if (!autoPhotoTaken) {
                        takePhoto();
                        autoPhotoTaken = true;
                    }
                } else {
                    video.addEventListener('loadeddata', function onLoaded() {
                        video.removeEventListener('loadeddata', onLoaded);
                        if (!autoPhotoTaken) {
                            setTimeout(() => {
                                takePhoto();
                                autoPhotoTaken = true;
                            }, 100);
                        }
                    });
                }
            }

            // --- –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã ---
            async function startCamera() {
                stopCamera();
                cameraHint.style.display = 'block';
                cameraErrorDiv.style.display = 'none';
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    currentStream = stream;
                    video.srcObject = stream;
                    cameraHint.style.display = 'none';
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
                    cameraErrorDiv.style.display = 'block';
                    cameraErrorDiv.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.';
                    cameraHint.style.display = 'none';
                    previewScreen.style.display = 'none';
                }
            }

            // --- –ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É –±–µ–∑ —Ñ–æ—Ç–æ ---
            function showCardWithoutPhoto() {
                photoSection.style.display = 'none';
                cameraHint.style.display = 'none';
                cameraErrorDiv.style.display = 'none';
                previewScreen.style.display = 'none';
                cardTitleDiv.style.display = 'block';
                if (cardBodyDiv.textContent && cardBodyDiv.textContent.trim() !== '') {
                    cardBodyDiv.style.display = 'block';
                } else {
                    cardBodyDiv.style.display = 'none';
                }
                backToCreatorBtn.style.display = 'inline-block';

                if (musicParam) {
                    audioContainer.innerHTML = '';
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.preload = 'auto';
                    audio.src = musicParam;
                    audioContainer.appendChild(audio);
                    audioContainer.style.display = 'block';
                    tryAutoplayAudio(audio);
                }

                startContinuousEffect(effectParam);
            }

            // --- –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞ –∞—É–¥–∏–æ ---
            function tryAutoplayAudio(audioElement) {
                if (!audioElement) return;

                const playPromise = audioElement.play();

                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log('Autoplay –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, –∂–¥—ë–º –¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                        if (!window._pendingAudios) window._pendingAudios = [];
                        window._pendingAudios.push(audioElement);

                        if (!window._firstClickHandlerAdded) {
                            window._firstClickHandlerAdded = true;
                            document.addEventListener('click', function firstClickHandler() {
                                document.removeEventListener('click', firstClickHandler);
                                if (window._pendingAudios) {
                                    window._pendingAudios.forEach(audio => {
                                        audio.play().catch(e => console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞:', e));
                                    });
                                    window._pendingAudios = [];
                                }
                            });
                        }
                    });
                }
            }

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ ---
            async function initCardMode() {
                const params = getUrlParams();
                // title and message now
                const title = params.title || '';
                const bodyMsg = params.message || '';

                cardTitleDiv.textContent = title || '–ü–æ–∑–¥—Ä–∞–≤–ª—è—é!';
                cardBodyDiv.textContent = bodyMsg || '';

                effectParam = params.effect;
                musicParam = params.music;
                photoEnabledParam = params.photo;
                clownNoseParam = params.clownNose;

                audioContainer.innerHTML = '';
                audioContainer.style.display = 'none';
                photoSection.style.display = 'none';
                cardTitleDiv.style.display = 'none';
                cardBodyDiv.style.display = 'none';
                cameraHint.style.display = 'none';
                cameraErrorDiv.style.display = 'none';
                previewScreen.style.display = 'flex';
                backToCreatorBtn.style.display = 'none';

                stopEffect();
                autoPhotoTaken = false;

                // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª–∏, –µ—Å–ª–∏ –Ω—É–∂–µ–Ω –Ω–æ—Å
                if (clownNoseParam) {
                    try {
                        await ClownNose.loadModels();
                        console.log('‚úÖ –ú–æ–¥–µ–ª–∏ –∫–ª–æ—É–Ω—Å–∫–æ–≥–æ –Ω–æ—Å–∞ –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                    } catch (e) {
                        console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª–∏ –∫–ª–æ—É–Ω—Å–∫–æ–≥–æ –Ω–æ—Å–∞', e);
                    }
                }
            }

            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å" ---
            async function onViewCard() {
                previewScreen.style.display = 'none';
                
                if (photoEnabledParam) {
                    await startCamera();
                    if (cameraErrorDiv.style.display !== 'block') {
                        waitForVideoAndTakePhoto();
                    }
                } else {
                    showCardWithoutPhoto();
                }
            }

            // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Å—ã–ª–∫–∏ ---
            function generateLink() {
                const title = titleInput.value.trim();
                const message = bodyMessageInput.value.trim();
                const effect = effectSelect.value;
                const music = musicInput.value.trim();
                const photoEnabled = enablePhotoCheckbox.checked;
                const clownNoseEnabled = clownNoseCheckbox.checked;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø–æ–ª–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ
                if (title === '' && message === '') {
                    showToast('–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ (—Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø–æ–ª–µ).');
                    return;
                }

                const params = new URLSearchParams();
                if (title) params.set('title', title);
                if (message) params.set('message', message);
                params.set('effect', effect);
                if (music) params.set('music', music);
                
                if (!photoEnabled) {
                    params.set('photo', 'false');
                }
                
                if (photoEnabled && !clownNoseEnabled) {
                    params.set('clown', 'false');
                }

                const url = window.location.origin + window.location.pathname + '?' + params.toString();
                generatedLinkInput.value = url;
                linkContainer.style.display = 'flex';
                goToCardBtn.style.display = 'inline-block';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏
                saveFormData();
            }

            function updateGenerateButtonState() {
                const title = titleInput.value.trim();
                const message = bodyMessageInput.value.trim();
                generateBtn.disabled = (title === '' && message === '');
            }

            function copyLink() {
                generatedLinkInput.select();
                navigator.clipboard?.writeText(generatedLinkInput.value).then(() => {
                    showToast('üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
                }).catch(() => {
                    showToast('–ù–∞–∂–º–∏—Ç–µ Ctrl+C –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
                });
            }

            function goToCard() {
                if (generatedLinkInput.value) {
                    window.location.href = generatedLinkInput.value;
                }
            }

            function backToCreator() {
                stopEffect();
                stopCamera();
                window.location.href = window.location.origin + window.location.pathname;
            }

            // –≤—Å—Ç–∞–≤–∫–∞ emoji –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å—Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–µ
            function insertEmojiIntoField(field, emoji) {
                // –ø–æ–ª–µ ‚Äî textarea/input
                if (!field) return;
                const start = field.selectionStart ?? field.value.length;
                const end = field.selectionEnd ?? field.value.length;
                const text = field.value;
                const newText = text.substring(0, start) + emoji + text.substring(end);
                field.value = newText;
                // –æ–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–æ—Å—Ç–æ—è–Ω–∏—è
                updateGenerateButtonState();
                // —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —ç–º–æ–¥–∑–∏
                const pos = start + emoji.length;
                field.selectionStart = field.selectionEnd = pos;
                field.focus();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ —ç–º–æ–¥–∑–∏
                saveFormData();
            }

            function insertEmoji(emoji) {
                // –≤—Å—Ç–∞–≤–ª—è–µ–º –≤ lastFocusedField, –µ—Å–ª–∏ –æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω –∏ —è–≤–ª—è–µ—Ç—Å—è input/textarea
                const field = lastFocusedField && (lastFocusedField.tagName === 'TEXTAREA' || lastFocusedField.tagName === 'INPUT')
                    ? lastFocusedField
                    : titleInput;
                insertEmojiIntoField(field, emoji);
            }

            // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –≤ URL ---
            function hasUrlParams() {
                return window.location.search.length > 0;
            }

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ---
            function init() {
                const params = getUrlParams();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤ URL
                if (hasUrlParams()) {
                    setMode('card');
                    initCardMode().catch(console.error);
                } else {
                    setMode('creator');
                    loadFormData();
                    linkContainer.style.display = 'none';
                    goToCardBtn.style.display = 'none';
                    
                    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    setTimeout(updateGenerateButtonState, 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                }

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ —á–µ—Ä–µ–∑ "–ù–∞–∑–∞–¥"
                window.addEventListener('pageshow', function(event) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ —Ä–µ–∂–∏–º–µ —Å–æ–∑–¥–∞–Ω–∏—è –∏ –Ω–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –≤ URL
                    if (!hasUrlParams() && body.classList.contains('mode-creator')) {
                        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —É—Å–ø–µ–ª –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ–ª–µ–π
                        setTimeout(() => {
                            console.log('pageshow: –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏');
                            updateGenerateButtonState();
                        }, 50);
                    }
                });

                // emoji buttons ‚Äî –≤—Å—Ç–∞–≤–ª—è—é—Ç –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å—Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–µ
                document.querySelectorAll('.emoji-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const emoji = btn.getAttribute('data-emoji');
                        insertEmoji(emoji);
                    });
                });

                // –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —Ñ–æ–∫—É—Å –¥–ª—è –≤—ã–±–æ—Ä–∞ –ø–æ–ª—è –≤—Å—Ç–∞–≤–∫–∏ emoji
                titleInput.addEventListener('focus', () => { lastFocusedField = titleInput; });
                bodyMessageInput.addEventListener('focus', () => { lastFocusedField = bodyMessageInput; });

                // —Ç–∞–∫–∂–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∫–ª–∏–∫–∏ –ø–æ –ø–æ–ª—è–º
                titleInput.addEventListener('click', () => { lastFocusedField = titleInput; });
                bodyMessageInput.addEventListener('click', () => { lastFocusedField = bodyMessageInput; });

                // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ –≤ –ª—é–±–æ–º –ø–æ–ª–µ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                titleInput.addEventListener('input', function() {
                    updateGenerateButtonState();
                    saveFormData();
                });
                bodyMessageInput.addEventListener('input', function() {
                    updateGenerateButtonState();
                    saveFormData();
                });
                
                musicInput.addEventListener('input', saveFormData);
                effectSelect.addEventListener('change', saveFormData);

                enablePhotoCheckbox.addEventListener('change', function(e) {
                    togglePhotoOptions(e.target.checked);
                    saveFormData();
                });
                
                clownNoseCheckbox.addEventListener('change', saveFormData);

                updateGenerateButtonState();
            }

            // --- –°–æ–±—ã—Ç–∏—è ---
            generateBtn.addEventListener('click', generateLink);
            copyBtn.addEventListener('click', copyLink);
            goToCardBtn.addEventListener('click', goToCard);
            backToCreatorBtn.addEventListener('click', backToCreator);
            viewCardBtn.addEventListener('click', onViewCard);

            init();

            window.addEventListener('beforeunload', function() {
                stopEffect();
                stopCamera();
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                saveFormData();
            });
        })();
    </script>
</body>
